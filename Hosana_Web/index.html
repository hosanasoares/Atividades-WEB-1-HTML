<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css">
    <title>Cart√£o de Visita</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #EAEDED;
            font-family: Arial, sans-serif;
        }

        .giroCartao {
            width: 500px;
            height: 300px;
            perspective: 1000px; 
        }

        #box {
            width: 100%;
            height: 100%;
            position: relative;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            font-family: Georgia, 'Times New Roman', Times, serif;
            
        }

        .giroCartao:hover #box {
            transform: rotateX(180deg); 
        }

        .frente, .verso {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden; 
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .frente {
            background: rgb(191,255,222);
            background: radial-gradient(circle, rgba(191,255,222,1) 31%, rgba(50,255,208,0.9431818181818182) 50%); 
        }

        .verso {
            
            color: white;
            background: rgb(191,255,222);
            background: linear-gradient(90deg, rgba(191,255,222,1) 27%, rgba(96,255,212,1) 76%); 
            transform: rotateX(180deg); 
        }

        .img-moldura{
            width: 170px; /* Maior que a imagem */
            height: 160px; /* Maior que a imagem */
            border-radius: 50%; /* Forma circular */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            margin-bottom: -110px;
            margin: -10px;
            margin-top: 20px;
            margin-left: -10px;
        }

        .img {
            width: 125px;
            height: 115px;
            border-radius: 50%;
            border: 2px solid #8affdaed;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            margin-top: -140px;
            margin-left: 10px;
        }

        h2 {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
            font-family: Georgia, 'Times New Roman', Times, serif;
            color: #113939;
        }

        .profissao {
            font-size: 16px;
            margin: 3px 0;
            font-family:'Times New Roman', Times, serif;
            color: #016064;
        }

       


        .github-container{

            height: 95px;

            top: -2px;

        .insta-container{

            left: 134px;

        }

        .github:hover, .email:hover, .insta:hover, .telefone:hover {
            transform: scale(1.1);
        }
    </style>

</head>
