<!DOCTYPE html>
<html lang="en">
<head>

    <title>Exem´plo de Formulário</title>
</head>
<body>
  <form>
    <label for="pais">Viagem para:</label>
    <select id="país" nome="país">
        <option value="brasil">Brasil</option>
        <option value="eua">Estados Unidos</option>
        <option value="portugal">Portugal</option>
    </select><br>

    <label for="mensagem">Descrição da viagem:</label><br>
    <textarea id="mensagem" name="mensagem" rows="4" cols="25"></textarea>
  </form>
</body>
</html>
